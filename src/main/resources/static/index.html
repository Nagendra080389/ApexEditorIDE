<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ApexEditor Login</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet"/>

    <link href="../css/login/loginStyle.css" rel="stylesheet"/>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------ Include the above in your HEAD tag ---------->

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script src="../js/loginScript.js"></script>
</head>
<script>
function domainChanger(){
    bootbox.prompt({
        title: 'Enter Domain Name',
        placeholder: 'Enter "exampleDomain" if domain name is https://exampleDomain.my.salesforce.com',
        buttons: {
            confirm: {
                label: 'Submit'
            }
        },
        callback: function(value){
            if(!value){
                alert('Please enter a domain name and click \'Submit\'');
                return;
            }
            window.open('https://' + value + '.my.salesforce.com/services/oauth2/authorize?response_type=code&client_id=3MVG9d8..z.hDcPLDlm9QqJ3hRZOLrqvRAQajMY8Oxx9oDmHejwyUiK6qG4r4pGjvw6x2ts_8ps125hIMn9Pz&redirect_uri=https://apexeditortooldev.herokuapp.com/auth&state=' + (value === 'test' ? 'a' : value+',CustomDomain'), '_self');
        }
    });
}

function redirectJS(orgType){
    window.open('https://' + orgType + '.salesforce.com/services/oauth2/authorize?response_type=code&client_id=3MVG9d8..z.hDcPLDlm9QqJ3hRZOLrqvRAQajMY8Oxx9oDmHejwyUiK6qG4r4pGjvw6x2ts_8ps125hIMn9Pz&redirect_uri=https://apexeditortooldev.herokuapp.com/auth&state=' + (orgType === 'test' ? 'a' : 'b'), '_self');
}





</script>

<body class="background-body">

<div id="cloudtent">
    <div>
        <h1 class="we-create">ApexEditor</h1>
    </div>
    <div id="clickhere">
        <p class="we-create1">login here</p>
        <i class="fa fa-hand-o-down content-mrg" style="font-size:24px;color:white"></i>
    </div>
    <div class="content-mrg">
        <div class="box">
            <div class="text" onclick=redirectJS("test")>Sand Box</div>
        </div>
        <div class="box">
            <div class="text" onclick=redirectJS("login")>Production Box</div>
        </div>
        <div class="box">
            <div class="text" onclick=domainChanger()>My Custom Domain</div>
        </div>
    </div>
</div>
</body>

</html>
