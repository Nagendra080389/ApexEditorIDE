<body ng-app="myApp" ng-controller="OrderFormController">

<div id="myModal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="modal-body">
                    <table class="table table-sm table-inverse table-responsive table-striped">
                        <thead>
                        <tr>
                            <th>Begin Line</th>
                            <th>End Line</th>
                            <th>Review Feedback</th>
                            <th>Severity Level</th>
                            <th>Ruleset</th>
                        </tr>
                        </thead>
                        <tr ng-repeat="eachError in errorDetails track by $index">

                            <td>{{eachError.lineNumber}}</td>
                            <td>{{eachError.lineNumber}}</td>
                            <td><a target="_blank" href="{{eachError.ruleUrl}}">{{eachError.reviewFeedback}}</a></td>
                            <td>{{eachError.rulePriority}}</td>
                            <td>{{eachError.ruleName}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="deployWithErrors(apexClassWrapper)">Deploy With
                Errors
            </button>

            <button type="button" class="btn btn-default" data-dismiss="modal">
                Close
            </button>

        </div>

    </div>
</div>

<div id="myModalWithoutError" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="modal-body">
                    <table class="table table-sm table-inverse table-responsive table-striped">
                        <td>No Errors</td>
                    </table>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="deployWithErrors(apexClassWrapper)">Deploy</button>

            <button type="button" class="btn btn-default" data-dismiss="modal">
                Close
            </button>

        </div>

    </div>
</div>

<div id="diffView" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div id="mergemodal"></div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="replaceMerged()">
            Select Left
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
        </button>
    </div>
</div>

<div id="queryEditorModal" data-izimodal-fullscreen="true" data-izimodal-title="QueryEditor"
     style="z-index: 9999; border-radius: 3px; border-bottom: 3px solid rgb(136, 160, 185); overflow: hidden; max-width: 600px;">
    <div class="iziModal-wrap">
        <div class="iziModal-content" style="padding: 20px;">
            <input id="query-source" class="label-in-input ui-autocomplete-input label-in-input-active" placeholder="enter a soql queryâ€¦"
                   style="width: 100%;height: 25px; font-size: 14px; position: relative" autocomplete="off" ng-model="query">
            <button class="btn btn-fetch">Query</button>

        </div>
    </div>
</div>


<nav class="navbar navbar-default navbar-fixed-top bg">
    <div id="container">
        <select ng-model="selectedName" ng-change="retrieveSelectedClass(selectedName, '{{selectedName}}')"
                ng-options="(item.name||item) group by item.groupName for item in names"
                class="code-helper" id="code-helperId">
            <option value="">Select Option</option>
        </select>
    </div>
    <div ng-model="currentUser" id="userContainer">{{currentUser.email}}
        <div class="dropdown-content">
            <a data-ng-click="logout()">Logout</a>
        </div>
    </div>
</nav>
<div style="padding: 1px; position: absolute; margin: 0px; left: 0px; right: 0px; top: 30px; bottom: 30px; width: 100%; height: auto; "
     loading-pane="isPaneShown">
    <textarea ng-model="apexClassWrapper.body" id="apexBody" name="apexBody" style="display: none;" readonly="true">{{apexClassWrapper.body}}</textarea>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom bg">
    <div id="saveBtn" ng-click="postdata(apexClassWrapper)">Save</div>
    <div id="symbolTableBtn" ng-click="removeCustomSymbolTable()">Refresh CustomSymbolTable</div>
    <!--<div id="queryEditor">QueryEditor</div>-->
    <div id="themeDiv">
        <select ng-model="selectedTheme" ng-change="selectTheme()" id="select" ng-options="item for item in themeNames">
            <option value="">Select Theme</option>
        </select>
    </div>
</nav>
