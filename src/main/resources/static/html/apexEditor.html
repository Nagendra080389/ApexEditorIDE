<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<meta charset="utf-8"/>
<head>
    <title>Apex Editor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet"/>
    <!-- The main CSS file -->

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <link href="../css/style.css" rel="stylesheet"/>
    <link href="../css/codemirror/codemirror.css" rel="stylesheet"/>
    <link href="../css/codemirror/show-hint.css" rel="stylesheet"/>
    <link href="../css/codemirror/merge.css" rel="stylesheet"/>
    <link href="../css/codemirror/matchesonscrollbar.css" rel="stylesheet"/>
    <link href="../css/codemirror/dialog.css" rel="stylesheet"/>


    <script src="../js/oboe-browser.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/codemirror/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
    <script src="../js/codemirror/addon/merge/merge.js"></script>
    <script src="../js/codemirror/apex.js"></script>
    <script src="../js/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="../js/codemirror/addon/edit/closebrackets.js"></script>
    <script src="../js/codemirror/addon/edit/closetag.js"></script>
    <script src="../js/codemirror/addon/hint/show-hint.js"></script>
    <script src="../js/codemirror/addon/search/jump-to-line.js"></script>
    <script src="../js/codemirror/addon/search/match-highlighter.js"></script>

    <script src="../js/codemirror/addon/search/matchesonscrollbar.js"></script>

    <script src="../js/codemirror/addon/search/search.js"></script>
    <script src="../js/codemirror/addon/search/searchcursor.js"></script>
    <script src="../js/codemirror/addon/search/dialog.js"></script>
    <script src="../js/codemirror/addon/selection/active-line.js"></script>
    <script src="../js/jquery.autocomplete.min.js"></script>
    <!--Default theme-->
    <style type="text/css">
      .lint-error {font-family: arial; font-size: 70%; background: #ffa; color: #a00; padding: 2px 5px 3px; }
      .lint-error-icon {color: white; background-color: red; font-weight: bold; border-radius: 50%; padding: 0 3px; margin-right: 7px;}
    </style>
</head>

<body ng-app="myApp" ng-controller="OrderFormController">

<div id="myModal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="modal-body">
                    <table class="table table-sm table-inverse table-responsive table-striped">
                        <thead>
                        <tr>
                            <th>Begin Line</th>
                            <th>End Line</th>
                            <th>Review Feedback</th>
                            <th>Severity Level</th>
                            <th>Ruleset</th>
                        </tr>
                        </thead>
                        <tr ng-repeat="eachError in errorDetails track by $index">

                            <td>{{eachError.lineNumber}}</td>
                            <td>{{eachError.lineNumber}}</td>
                            <td><a target="_blank" href="{{eachError.ruleUrl}}">{{eachError.reviewFeedback}}</a></td>
                            <td>{{eachError.rulePriority}}</td>
                            <td>{{eachError.ruleName}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="deployWithErrors(apexClassWrapper)">Deploy With
                Errors
            </button>

            <button type="button" class="btn btn-default" data-dismiss="modal">
                Close
            </button>

        </div>

    </div>
</div>

<div id="myModalWithoutError" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="modal-body">
                    <table class="table table-sm table-inverse table-responsive table-striped">
                        <td>No Errors</td>
                    </table>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="deployWithErrors(apexClassWrapper)">Deploy</button>

            <button type="button" class="btn btn-default" data-dismiss="modal">
                Close
            </button>

        </div>

    </div>
</div>

<div id="diffView" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div id="mergemodal"></div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="replaceMerged()">
            Select Left
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
        </button>
    </div>
</div>


<nav class="navbar navbar-default navbar-fixed-top">
    <div id="container">
        <select ng-model="selectedName" ng-change="retrieveSelectedClass(selectedName, {{selectedName}})" ng-options="(item.name||item) group by item.groupName for item in names"
                class="code-helper" id="code-helperId">
            <option value="">Select Option</option>
        </select>
    </div>
    <div ng-model="currentUser" id="userContainer">{{currentUser.email}}
        <div class="dropdown-content">
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div id="snackbar"></div>
</nav>
<div style="padding: 1px; position: absolute; margin: 0px; left: 0px; right: 0px; top: 30px; bottom: 30px; width: 100%; height: auto; " loading-pane="isPaneShown">
    <textarea ng-model="apexClassWrapper.body" id="apexBody" name="apexBody" style="display: none;" readonly="true">{{apexClassWrapper.body}}</textarea>

</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div id="saveBtn" ng-click="postdata(apexClassWrapper)">Save</div>
</nav>
</body>
</html>
