<div id="myModal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="modal-body">
                    <table class="table table-sm table-inverse table-responsive table-striped">
                        <thead>
                        <tr>
                            <th>Begin Line</th>
                            <th>End Line</th>
                            <th>Review Feedback</th>
                            <th>Severity Level</th>
                            <th>Ruleset</th>
                        </tr>
                        </thead>
                        <tr ng-repeat="eachError in errorDetails">
                            <!--<td>{{key}}</td>
                            <td ng-repeat="v in value">
                                {{v}}
                            </td>-->
                            <td>{{eachError.lineNumber}}</td>
                            <td>{{eachError.lineNumber}}</td>
                            <td><a target="_blank" href="{{eachError.ruleUrl}}">{{eachError.reviewFeedback}}</a></td>
                            <td>{{eachError.rulePriority}}</td>
                            <td>{{eachError.ruleName}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="deployWithErrors(apexClassWrapper)">Deploy With Errors</button>

            <button type="button" class="btn btn-default" data-dismiss="modal">
                Close
            </button>

        </div>

    </div>
</div>

<div id="myModalWithoutError" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="modal-body">
                    <table class="table table-sm table-inverse table-responsive table-striped">
                        <td>No Errors</td>
                    </table>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="deployWithErrors(apexClassWrapper)">Deploy</button>

            <button type="button" class="btn btn-default" data-dismiss="modal">
                Close
            </button>

        </div>

    </div>
</div>

<div id="diffView" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div id="mergemodal"></div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="replaceMerged()">
            Select Left
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
        </button>
    </div>
</div>


<div class="col-md-12 col-lg-12" id="main">
    <div class="panel with-nav-tabs panel-default">
        <div class="panel-heading">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab1default" data-toggle="tab">Apex Editor</a></li>
                <li><a href="#tab2default" data-toggle="tab">Apex Creator</a></li>
            </ul>
        </div>
        <div class="panel-body">
            <div class="tab-content">
                <div class="tab-pane fade in active" id="tab1default">
                    <div>
                        <input type="text" name="apexClass" id="autocomplete"
                               placeholder="Type the name of the Apex class you want to edit"/>
                    </div>
                    <img src="../img/ajax-loader.gif" id="loaderImage" style='display:none'>
                    <div align="left">
                        <article>
                            <textarea ng-model="apexClassWrapper.body" id="apexBody" name="apexBody" readonly="true">{{apexClassWrapper.body}}</textarea>
                        </article>
                    </div>
                    <button type="button" class="btn btn-primary" id="saveBtn" ng-click="postdata(apexClassWrapper)">Save</button>
                    <button type="button" class="btn btn-primary" id="cleanBtn" ng-click="replaceSpaceWithTabs()">Clean Up</button>
                </div>

                <div class="tab-pane fade" id="tab2default">
                    <button type="button" class="btn btn-primary" id="newBtn" ng-click="newClassCreation()">New</button>
                    <div align="left">
                        <article>
                            <textarea ng-model="newApexClassWrapper.body" id="newapexBody" name="newapexBody" readonly="true">{{newApexClassWrapper.body}}</textarea>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>Web based Apex Editor</p>
</footer>
</body>
